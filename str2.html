<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="index.css">
 <title>Записаться на консультацию по трудоустройству</title>
 <style>
  form {
   max-width: 400px;
   margin: 0 auto;
   padding: 20px;
   background-color: #f2f2f2;
   border-radius: 5px;
  }
  
  label {
   display: block;
   margin-bottom: 5px;
   font-weight: bold;
  }
  
  input[type="text"], input[type="email"], textarea {
   width: 100%;
   padding: 8px;
   border: 1px solid #ccc;
   border-radius: 4px;
   box-sizing: border-box;
   margin-bottom: 10px;
  }
  
  input[type="submit"] {
   background-color: #4CAF50;
   color: white;
   padding: 10px 20px;
   border: none;
   border-radius: 4px;
   cursor: pointer;
  }
  
  input[type="submit"]:hover {
   background-color: #45a049;
  }
 </style>
</head>
<body>
 <h1>Записаться на консультацию по трудоустройству</h1>
 
 <form>
  <label for="name">Имя:</label>
  <input type="text" id="name" name="name" required>
  
  <label for="email">Номер телефона:</label>
  <input type="email" id="email" name="email" required>
  
  <label for="message">Сколько вам полных лет:</label>
  <textarea id="message" name="message" rows="5" required></textarea>
  
  <input type="submit" value="Отправить">
 </form>
</body>
</html>
